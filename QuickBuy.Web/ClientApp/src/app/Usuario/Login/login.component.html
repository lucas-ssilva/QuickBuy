<div class=" text-center">
<form class="form-signin">

    <h1 class="h4 mb-2 login">Login do cliente</h1>

    <label for="inputEmail" class=" sr-only">E-mail</label>
    <input type="email" id="inputEmail" name="email" placeholder="Informe o E-mail" class="form-control mb-2" required/>

    <label for="inputpsw" class="sr-only">Senha</label>
    <input type="password" id="inputpsw" name="psw" placeholder="Informe a Senha" class="form-control mb-2" required />
    <button class="btn btn-primary btn-block mb-2" type="submit">Entrar</button>

  </form>
</div>
